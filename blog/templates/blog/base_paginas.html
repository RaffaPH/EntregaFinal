<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    {% block body %}

    {% endblock %}

    <div class="container-fluid">

        <div class="row p-5 pb-2 bg-dark text-white">

            <div class="col-xs-12 col-md-6 col-lg-3">
                <p class="h3">  Coder House</p>
                <p class="text-secondary">  CABA, Argentina</p>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-3">
                <p class="h5 mb-3">Sobre Nosotros</p>
                <a class="text-secondary text-decoration-none" href="blogAbout.html">Sebastian Herrera</a>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-3">
                <p>Contacto</p>
                <a class="text-secondary text-decoration-none" 
                href="https://www.instagram.com/raffita_herrera">Instagram</a>
            </div>
            <div class="col-xs-12 pt-4">
                <p class="text-white text-center">Todos los derechos reservados</p>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
