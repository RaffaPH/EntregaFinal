{% extends "./base_paginas.html" %}

{% block title %} editar perfil {% endblock %}

{% block body %}

{% load static %}

<nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'blogger_profile' user.id %}">
        <font style="vertical-align: inherit;">
            <font style="vertical-align: inherit;">Volver a Profile</font></font></a>
    </div>
  </nav>




<div class="container">
  <div class="mb-5">
    <div class="row">
      <div class="col">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Guardar">
        </form> 
      </div>
    </div>
  </div>
</div>

{% endblock %}
